<section class="hero is-fullheight back">
    <div class="hero-body has-text-centered">
    <div class="login">
        <h4 class="title has-text-link">Enter your email</h4>
        <hr class="login-hr">
        <form #mailForm="ngForm" (ngSubmit)="resetPassword(mailForm)">
        <div class="field">
            <div class="control">
                <p class="control has-icons-left">
            <input class="input is-medium is-rounded" type="email"
            placeholder="Email" name="email" ngModel required />
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            </p>
            </div>
        </div>
        <br />
        <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit">
            Send
        </button>
        </form>
        <br>
    </div>
    </div>
</section>
