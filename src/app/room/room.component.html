<div class="card rb-card">
    <div class="card-image">
        <div class="card-image">
            <span class="srce icon" (click)="like()">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
            </span>
            <!-- <figure class="image is-16by9"> -->
              <div id="{{'carouselExampleIndicators'+soba.pid}}" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators ">
                  
                  <li class="box-shadow-gray" *ngFor="let imgs of soba.imgLinks; let i = index;" 
                    [attr.data-target]="'#carouselExampleIndicators'+soba.pid"
                    data-slide-to="i" [class.active]="i==0"></li>
                </ol>
                <div class="carousel-inner">
                  <div *ngFor="let imgs of soba.imgLinks; let i = index;" class="carousel-item" [class.active]="i==0">
                    <img class="h-275px d-block w-100" [src]="imgs" alt="First slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="{{'#carouselExampleIndicators'+soba.pid}}" role="button" data-slide="prev">
                  <span class="box-shadow-gray carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="{{'#carouselExampleIndicators'+soba.pid}}" role="button" data-slide="next">
                  <span class="box-shadow-gray carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>           
            
            <!-- </figure> -->
        </div>
    </div>
    <div class="card-content">
        <h3 class="title is-size-6 ellipsis is-ellipsis-1">
            <a class="has-text-dark" style="text-decoration: none;" href="s/craigslist-sarasota-rentals.html">
                {{soba.title}}
            </a>
        </h3>
        <h4 class="subtitle is-size-7 ellipsis is-ellipsis-2">

            {{soba.desc}}</h4>

            <div>
                <a href="#">

                    <svg style="margin: 10px 10px 0px 4px;" xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 384 512">
                        <path class="locicon"
                            d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                    </svg>
                </a>
    
    
                <div style="display:inline-block;padding-top: 10px;">{{soba.loc}}</div>

            </div>
        <div style="display: flex; gap: 10px; flex-direction: row; margin-top: 10px;">

            <a class="button is-primary open-modal" style="color: white; text-decoration: none;"
             href="#">Book for â‚¬ {{soba.price}} /day</a>

             <button class="button open-modal" style="color: white; background-color: #bebebe;" [routerLink]="'/details'">Preview</button>

            <div style="width: 20%;">
                <div style="margin: 10px">
                <svg  xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                    <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path fill="#ffcc00" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                </svg>
    
                {{soba.rating}}/5</div>
            </div>
        </div>
    </div>
</div>
