<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" routerLink='/home'>
        <img src="../../assets/logo2.png" width="100" height="100">
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
       data-target="navbarBasicExample" [ngClass]="{'is-active':isMobileNavActive}"
       (click)="toggleMobileView()">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu" [ngClass]="{'is-active':isMobileNavActive}">
      <div class="navbar-start">
        <a class="navbar-item"
         *ngFor="let link of links"
         [routerLink]="link.path">
          {{ link.name }}
        </a>
        
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item" *ngIf="!isUserAuthenticated;else userIsAuthenticated">
          <div class="buttons">
            <a class="button is-primary is-rounded" style="text-decoration:none;" routerLink="/register">
              <strong>Sign up</strong>
            </a>
            <a class="button boja is-rounded"  style="text-decoration:none;" routerLink="/login">
              Log in
            </a>
          </div>
        </div>
        <!-- ovo -->
        <ng-template #userIsAuthenticated>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-danger is-rounded" style="text-decoration:none;" routerLink="/login" (click)="logout()">
               <strong>Logout</strong>  
              </a>
              <a class="button boja is-rounded"  style="text-decoration:none;" routerLink="/admin">
                Administration 
              </a>
              </div>
          </div>
        </ng-template>
      </div>
    </div>
  </nav>
