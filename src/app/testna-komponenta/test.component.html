<div class="columns">
	<div class="column is-one-quarter" *ngIf="documentUploadForm">
	  <form [formGroup]="documentUploadForm">
		<div class="file has-name">
		  <label class="file-label">
			<input class="file-input" type="file" name="resume" (change)="onFileSelected($event)">
			<span class="file-cta">
			  <span class="file-icon">
				<i class="fas fa-upload"></i>
			  </span>
			  <span class="file-label">
				Choose a fileâ€¦
			  </span>
			</span>
			<span class="file-name" #fileName>File is not selected...</span>
		  </label>
		</div>
		<br>
		<button type="submit" class="button is-primary" (click)="upload()">Upload</button>
	  </form>
	</div>
  </div>
  
  <hr />
  
  <!-- Document list -->
  <div class="columns">
	<div class="column">
	  <table class="table">
		<thead>
		  <tr>
			<th>Naziv</th>
			<th>Putanja</th>
			<th>Akcija</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let document of documents">
			<td>{{ document.name }}</td>
			<td>{{ document.path }}</td>
			<td>
			  <span class="icon" (click)="download(document.id)">
				<i class="fas fa-download"></i>
			  </span>
			</td>
		  </tr>
		</tbody>
	  </table>
	</div>
  </div>
